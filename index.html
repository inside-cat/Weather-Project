<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>
    <form action="/" method="post">
      <label for="cityInput">City Name:</label>
      <input id="cityInput" type="text" name="cityName"><br><br>
      <input type="radio" id="metric" name="units" value="metric">
      <label for="metric">Metric (Celsius)</label><br>
      <input type="radio" id="imperial" name="units" value="imperial">
      <label for="imperial">Imperial (Fahrenheit)</label><br><br>
      <button type="submit">Go</button>
    </form>
  </body>
</html>
